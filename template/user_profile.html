
{% extends 'header.html' %} {% block content %}

<section class="banner-bottom py-5" style="background-color: white;">
    <div class="container">
        <div class="content-grid">
            <div class="text-center icon">
                <span class="fa fa-user-circle-o"></span>
            </div>
            <div class="content-bottom">
            {% for x in user %}
                <form action="/user_update/" method="POST">
                    {% csrf_token %}
                    <div class="field-group">

                        <div class="content-input-field">
                            <input name="uid" id="uid" type="hidden" value="{{x.uid}}" placeholder=" Name" required="">
                        </div>
                    </div>



                    <div class="field-group">

                        <div class="content-input-field">
                            <input name="name" id="name" type="text" value="{{x.name}}" placeholder=" Name" required="">
                        </div>
                    </div>
                    <div class="field-group">

                        <div class="content-input-field">
                            <input name="username" id="username" type="text" value="{{x.username}}" placeholder="User name" required="">
                        </div>
                    </div>
                    <div class="field-group">

                        <div class="content-input-field">
                            <input name="email" id="email" type="email" value="{{x.email}}" placeholder="User Email" required="">
                        </div>
                    </div>
                   
                    <div class="field-group">

                        <div class="content-input-field">
                            <input name="phone_no" id="phone_no" type="tel" value="{{x.phone_no}}" placeholder="UserPhone" required="">
                        </div>
                    </div>
                  
                    <div class="content-input-field">
                        <button type="submit" class="btn">Update</button>
                    </div>
                    <div class="list-login-bottom text-center mt-lg-5 mt-4">

                        <a href="#" class="">By clicking Signup, I agree to your terms</a>



                    </div>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
