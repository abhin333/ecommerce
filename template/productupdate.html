
{% extends 'header.html' %} {% block content %}

<section class="banner-bottom py-5" style="background-color: white;">
    <div class="container">
        <div class="content-grid">
            <div class="text-center icon">
                <span class="fa fa-user-circle-o"></span>
            </div>
            <div class="content-bottom">
                {% for x in productup %}
                <form action="/product_update/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="field-group">

                        <div class="content-input-field">
                            <input name="p_name" id="p_name" type="text" value="{{x.p_name}}" placeholder="product Name" required="">
                        </div>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control-content-input-field"      placeholder="discreption" name="dis" id="dis" style="height: 100px">{{x.dis}}</textarea>
                        
                      </div>
                      <div class="field-group">

                        <div class="content-input-field">
                            <input name="price" id="price"  type="number"value="{{x.price}}" placeholder="price" required="">
                        </div>
                    </div>



                    <div class="field-group">
                        {% if x.img %}
                        <img src="{{x.img.url}}" alt="images" width="250px" height="250px">
                        {% else %}
                        {% endif %}

                    </div>

                    <label>DO YOU WANT UPDATE PHOTO </label><br>
                    YES<input type="radio" name="imgupdate" value="Yes" id="imgupdate" class="contact-input check"> &puncsp;
                    NO<input type="radio" name="imgupdate" value="NO" id="imgupdate" class="contact-input check"> 
                
                   <input type="file" name="img" id="img">
                    
                  
                  
                    <div class="content-input-field">
                        <button type="submit" class="btn">Update</button>
                    </div>
                    <div class="list-login-bottom text-center mt-lg-5 mt-4">

                        <a href="#" class="">By clicking Signup, I agree to your terms</a>



                    </div>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
