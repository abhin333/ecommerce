{% extends 'header.html' %} {% block content %}

<section class="w3l-contacts-12 py-5" id="contact">
    <div class="container py-md-4">
        <div class="contacts12-main">
            <div class="title-section">
                <h3 class="main-title-w3 mb-md-5 mb-2">product TABLE
                    </div>
            <table class="table table-bordered ">
                <tr class="bg-success">
               <th>id</th>
               <th>productname</th>
               <th>discreption</th>
               <th>price</th>
               <th>image</th>
            </tr>
            {% for x in p %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{x.p_name}}</td>
                <td>{{x.dis}}</td>
                <td>{{x.price}}</td>

                {% if x.img %}
                <td><a href="{{x.img.url}}"><img src="{{x.img.url}}" width="50px" height="50px"></a></td>
                {% else %}
                <td></td>
                {% endif %}
                <td><a href="/productdlt/?pid={{x.id}}">Delete</a></td>
                <td><a href="/product_update/?pid={{x.id}}">Update</a></td>
               
            </tr>
            {% endfor %}
                </div>
            </table>
        </div>
    </div>
</section>






{% endblock %}
